{% load static %}


<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Blood Donation</title>
  <style>
  body{
  background-image: url("static/images/background.jpg");
  background-size: 1280px 650px;
  background-repeat: no-repeat;
  background-position: top;
  background-attachment: fixed;
  }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <a class="navbar-brand" href="{% url 'home' %}">Blood Donation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        {% if request.user.is_authenticated %}
          <a class="nav-item nav-link active" href="{% url 'profile' %}">Profile</a>
          <a class="nav-item nav-link active" href="{% url 'updateprofile' %}">Edit Profile</a>
          <a class="nav-item nav-link active" href="{% url 'changepassword' %}">Change Password</a>
          <a class="nav-item nav-link active" href="{% url 'allrequest'%}">See All Request</a>
          <a class="nav-item nav-link active" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="nav-item nav-link active" href="{% url 'available' %}">Available Blood Groups</a>
          <a class="nav-item nav-link active" href="{% url 'createreq' %}">Request For Blood</a>
          <a class="nav-item nav-link active" href="{% url 'getrequest' %}">Edit Request</a>
          <a class="nav-item nav-link active" href="{% url 'allrequest'%}">See All Request</a>
          <a class="nav-item nav-link active" href="{% url 'register' %}">Sign Up</a>
          <a class="nav-item nav-link active" href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </div>
  </nav><br>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
